<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/register.css">
    <title>Register</title>
    <script type="text/javascript">
        function validate(){
            var inps=document.getElementsByClassName("reginp");
            var passele=document.getElementById("password");
            var re=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+~`|}{[\]\\:;'<>,.?\/])(?!.*\s).{8,}$/;

            var cond=true;
            for(let i=0;i<inps.length;i++){
                if(inps[i].value==""){
                    cond=false;
                }
            }
            console.log(cond);
            if((!re.test(passele.value))&&(cond==true)){
                alert('Password should be atleast 8 characters.\nMust have an lowercase, uppercase and a special character.');
            }
        }

    </script>
</head>

<body>
    <header>
        <a href="home.html">
            <img src="images/logo.png" alt="Logo">
        </a>
        <h1> Coursewhere </h1>
    </header>
    <div class="registerbox">

        <h1>Register</h1>
        <table>
            <form method="get" action="search.html">
            <tr>
                <td>
                    <label for="Name">Name</label>
                </td>
                <td>
                    <input class="reginp" type="text" id="Name" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input class="reginp" type="email" id="email" required />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input class="reginp" type="password" id="password" required />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="DOB">Date of Birth</label>
                </td>
                <td>
                    <input class="reginp" type="date" id="DOB" required />
                </td>
            </tr>

        </table>
        <div class="register">
            <input type="submit" id="register" value="Register" onclick="validate()">
        </div>
        </form>
    </div>

</body>

</html>
